<!DOCTYPE html>
<html>
  <head>
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,800&family=Work+Sans:wght@800&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <h1 class="text-align-center header-font">Weekly Planner</h1>
    <div class="container" id="container">
      <div class="days-of-week text-align-center">Sunday</div>
      <div class="days-of-week text-align-center">Monday</div>
      <div class="days-of-week text-align-center">Tuesday</div>
      <div class="days-of-week text-align-center">Wednesday</div>
      <div class="days-of-week text-align-center">Thursday</div>
      <div class="days-of-week text-align-center">Friday</div>
      <div class="days-of-week text-align-center">Saturday</div>
    </div>
    <div class="text-align-center button-container">
      <button class="text-align-center button" id="add-entry">Add Entry</button>
    </div>
    <h2 class="text-align-center header-font" id="schedule-text">Scheduled Events For Monday</h2>
    <table>
      <thead>
        <tr class="table-header">
          <th class="time-header">Time</th>
          <th class="description-header">Description</th>
        </tr>
      </thead>
      <tbody id="form-body-sunday" class="week">

      </tbody>
      <tbody id="form-body-monday" class="week">

      </tbody>
      <tbody id="form-body-tuesday" class="week">

      </tbody>
      <tbody id="form-body-wednesday" class="week">

      </tbody>
      <tbody id="form-body-thursday" class="week">

      </tbody>
      <tbody id="form-body-friday" class="week">

      </tbody>
      <tbody id="form-body-saturday" class="week">

      </tbody>
    </table>
    <div class="modal text-align-center hidden" id="modal">
      <h1>Add Entry</h1>
      <form action="" id="modal-form">
        <select name="day" id="date">
          <option value="Day" disabled selected>Day</option>
          <option value="Sunday">Sunday</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
        <select name="hours" id="hours">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select name="minutes" id="minutes">
          <option value="00">00</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
        </select>
        <select name="ampm" id="ampm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
        <input type="submit" id="submit"> <br>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
      </form>
    </div>
    <div class="modal text-align-center hidden" id="update-modal">
      <h1>Add Entry</h1>
      <form action="" id="update-modal-form">
        <select name="day" id="update-date">
          <option value="Day" disabled selected>Day</option>
          <option value="Sunday">Sunday</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
        <select name="hours" id="update-hours">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select name="minutes" id="update-minutes">
          <option value="00">00</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
        </select>
        <select name="ampm" id="update-ampm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
        <input type="submit" id="update-submit"> <br>
        <textarea name="description" id="update-description" cols="30" rows="10" placeholder="Description"></textarea>
      </form>
    </div>
    <div class="modal hidden text-align-center header-font" id="delete-modal">
      <h1 class="delete-modal">Delete Entry</h1>
      <p class="delete-modal">Are you sure you want to<br>delete this entry?</p>
      <div id="delete-modal-form">
        <button class="yes-no" id="yes">Yes</button>
        <button class="yes-no" id="no">No</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
